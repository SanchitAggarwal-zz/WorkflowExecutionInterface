<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Execution Interface</a>
            <ul class="nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-tasks"></i> XBaya<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" role="button" data-toggle="modal"><i class=" icon-star"></i> New Workflow</a></li>
                        <li><a href="#addHostModal" role="button" data-toggle="modal"><i class="icon-plus-sign"></i> Add Host</a></li>
                    </ul>
                </li>
                <li class="run"><a href="#runWorkflowModal" role="button" data-toggle="modal"><i class="icon-play icon-white"></i> Run</a></li>
                <li class="stop"><a ui-if="isWorkflowRunning" href="#stop"><i class="icon-stop icon-white"></i> Stop</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="modal hide fade" id="runWorkflowModal" ui-if="isWorkflowOpen" aria-labelledby="runWorkflowModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Launch Workflow</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
        <div class="control-group" ng-repeat="input in workflowInputs">
            <label class="control-label" for={{input.id}}>{{input.name}}  {{input.datatype}}</label>
            <div class="controls">
                <input type="text" id={{input.id}} placeholder={{input.value}}>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputExperimentName"><i class=" icon-pencil icon-white"></i></label>
            <div class="controls">
                <input type="text" id="inputExperimentName" placeholder="Experiment Name" ng-model="name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputWorkflowInterpreterURL"><i class=" icon-upload icon-white"></i></label>
            <div class="controls">
                <input type="url" id="inputWorkflowInterpreterURL" placeholder="Workflow Interpreter URL" ng-model="interpreterURL">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputGFacURL"><i class=" icon-upload icon-white"></i></label>
            <div class="controls">
                <input type="url" id="inputGFacURL" placeholder="GFac URL" ng-model="GFacURL">
            </div>
        </div>
    </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary">Run</a>
        <a href="#" class="btn " data-dismiss="modal" aria-hidden="true">Cancel</a>
    </div>
</div>

<div class="modal hide fade" id="addHostModal" aria-labelledby="addHostModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>Register Host</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputHostId"><i class=" icon-pencil icon-white"></i></label>
                <div class="controls">
                    <input type="text" id="inputHostId" placeholder="Host Id" ng-model="hostId">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputHostAddress"><i class=" icon-upload icon-white"></i></label>
                <div class="controls">
                    <input type="url" id="inputHostAddress" placeholder="Host Address" ng-model="hostAddress">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary">Save</a>
        <a href="#" class="btn " data-dismiss="modal" aria-hidden="true">Cancel</a>
    </div>
</div>
